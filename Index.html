<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareCompanion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CareCompanion</h1>
        <p>Daily Care & Medication Manager</p>
    </header>

    <section class="container">
        <h2>Add Care Task</h2>

        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task / Medication Name" required>
            <input type="date" id="taskDate" required>
            <input type="time" id="taskTime" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Upcoming Tasks</h2>
        <ul id="taskList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
